<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Dress-Up Game</title>

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="three_scroll_bar_style.css">
	<link rel="stylesheet" href="scroll.css">

	<style>
		/* === Inline fallback styles (safe minimal additions) === */
		#base-bg {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url('background1.png') center/cover no-repeat;
	z-index: 0; /* sits under all clothing layers */
	pointer-events: none;
	transition: background-image 0.5s ease-in-out; /* âœ… smooth fade */
}

/* make sure character layers stay above background */
.base-container img {
	position: absolute;
	z-index: 10;
}

		#base-image {
			position: absolute;
			left: 0;
			top: 0;
			z-index: 10; /* Base layer */
		}

		#base2-image {
			position: absolute;
			left: 0;
			top: 0;
			z-index: 12; /* Base2 layer */
		}

		#bgButton {
			position: absolute;
			bottom: 10px;
			right: 10px;
			z-index: 1000;
			padding: 6px 12px;
			border-radius: 8px;
			background: #ffffffcc;
			border: none;
			font-weight: bold;
			cursor: pointer;
			transition: background 0.2s;
		}
		#bgButton:hover {
			background: #fff;
		}

		/* Loading Screen */
		#loading-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #222;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 20px;
			z-index: 9999;
			opacity: 1;
			transition: opacity 1.5s ease;
		}

		.spinner {
			border: 6px solid #ccc;
			border-top: 6px solid #09f;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 1s linear infinite;
			margin-bottom: 10px;
		}

		@keyframes spin {
			100% { transform: rotate(360deg); }
		}

		#loading-screen.hidden {
			opacity: 0;
			pointer-events: none;
		}

		/* Reduce jank on mobile */
		* {
			-webkit-tap-highlight-color: transparent;
			touch-action: manipulation;
		}

		button {
			will-change: transform;
		}
	</style>
</head>

<body>
	<!-- === Loading Screen === -->
	<div id="loading-screen">
		<div class="spinner"></div>
		<p>Loading...</p>
	</div>

	<!-- === Main Menu === -->
	<div class="main-menu">
		<img src="Mainmenu.png" alt="Main Menu Image">
		<button onclick="enterGame()">Play</button>
	</div>

	<!-- === Game Container === -->
	<div class="game-container">
		<div class="base-container">
  <div id="base-bg"></div> <!-- âœ… background lives here -->
  <div id="toggleToken" class="toggle-token"></div>
  <img id="base-image" src="Base.png" alt="Base">
  <img id="base2-image" src="Base2.png" style="display:none;">
  <button id="change-bg-btn">Change Background</button>
  <button id="wind-button">ðŸŒ¬ Wind</button>
  <button class="small-button button-1" onclick="changeToBase2()"></button>
</div>

		<!-- Scrollbars & Controls -->
		<div class="controls">
			<div class="combined-scroll-bar" id="presetScrollBar"></div>
			<div class="combined-scroll-bar" id="categoryScrollBar"></div>
			<div class="scrollable-buttons"></div>
		</div>
	</div>


	<!-- === Script Files === -->
	<script src="script.js"></script>
<script src="preset.js"></script>
<script src="scrolls.js"></script>

	<script src="toggleDrag.js"></script>
	<script src="buttonToggle.js"></script>

</body>
</html>
